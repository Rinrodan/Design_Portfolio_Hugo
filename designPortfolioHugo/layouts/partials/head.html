<head>
   

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ block "title" . }}
        {{- .Title }} - {{ .Site.Title -}}
        {{ end }}</title>
    {{- if .Description }}
    <meta name="description" content="{{ .Description }}" />
    {{ end -}}
    {{- if .Keywords }}
    <meta name="keywords" content="{{ delimit .Keywords " ," }}" />
    {{ end -}}
    {{- if .Params.Author }}
    <meta name="author" content="{{ .Params.Author}}" />
    {{ end -}}
    {{ hugo.Generator }}

    {{ partialCached "css.html" . }}

    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
       
    </script>
    <style>
        @keyframes slideInFromLeft {0% {transform: translateX(-100%);}100% {transform: translateX(0);} }
        
        .delaySlideInFromLeft {
            animation: 2s ease-out 3s 1 slideInFromLeft ;
        };
        .test {
        background-color: rgba(189, 174, 114, 0.898);
        }
        .statColor {
            color: transparent;
        }
        .tab {
            overflow: hidden;
            width: 100%;
            display:inline-flex;
            flex-direction: row;
            flex: none;
           
            justify-items: center;
            gap: 0.5rem;
            
            border-color: transparent;
            padding-left: 0.25rem;
            padding-right: 0.25rem;
           
            font-size: 0.875rem;
            line-height: 1rem;
            color: gray;
            font-weight: 500;
            border-bottom: 1px solid gray;
            & button:hover {
                background-color: #ddddddeb;
            }
          }
          .tabLinks {
            display: flex;
            height: 100%;
            padding: 0.5rem;
            width:max-content;
            border: 4px solid transparent;
            

        }
      
          .tabContent {
            display: none;
            animation: fadeEffect 1s; /* Fading effect takes 1 second */
          }
          
          /* Go from zero to full opacity */
          @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
            
          }
          /* Change background color of buttons on hover */
    
        
        /* Create an active/current tablink class */
        .tab button.active {
            color: rgb(9, 100, 246);
            border-bottom-color: gray;

        }
    </style>
</head>
